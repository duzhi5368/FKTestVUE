<!DOCTYPE html>
<html>
    <head>
        <title>freeknight Vue test 1</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id='myApp'>
            {{ message }}
        </div>
        <script>
            var myApp = new Vue({
                el: '#myApp',
                data: {
                    message: "Hello, world!"
                }
            });
        </script>
    </body>
</html>
