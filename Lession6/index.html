<!DOCTYPE html>
<html>
    <head>
        <title>freeknight Vue test 5</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id='myApp'>
            <ol>
                <game-item v-for="game in games" v-bind:eachgame="game"></game-item>
            </ol>
        </div>
        <script>
            // 自定义组件 game-item
            Vue.component('game-item',{
                props: ['eachgame'],
                template: '<li>{{ eachgame.title }} / 价格: {{ eachgame.price }}元</li>'
            });

            var myApp = new Vue({
                el: '#myApp',
                data: {
                    games:[
                        {title:"游戏名1", price:200},
                        {title:"游戏名2", price:300},
                        {title:"游戏名3", price:500},
                    ]
                }
            });
        </script>
    </body>
</html>
